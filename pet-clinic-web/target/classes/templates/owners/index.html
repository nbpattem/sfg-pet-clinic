
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Owners Index</title>
</head>

<body>
	<p> Owners Index</p>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owner:${owners}">
				<td th:text="${owner?.id}">123</td>
				<td th:text="${owner?.firstName}">firstName</td>
				<td th:text="${owner?.lastName}">lastName</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
